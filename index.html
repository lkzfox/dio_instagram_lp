<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrap">
            <div class="instagram-phone">
                <img src='./img/instagram-celular.png' alt='instagram app' />
            </div>
            <div class="instagram-login">
                <div class="group">
                    <img src="./img/instagram-logo.png" alt="logo" class="instagram-logo">
                    <div class="profile-pic">
                        <img src="./img/perfil-instagram.jpg" alt="instagram perfil">
                    </div>
                    <a href="#" class="instagram-btn-login">Login</a>
                    <a href="#" class="instagram-btn-logout">Logout</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é fulanno?</p>
                    <p>
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-app">
                    <p>Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
